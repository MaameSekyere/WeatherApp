<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="form-search">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                id="city-search"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary"
                id="submit-button"
                w-100
              />
            </div>
          </div>
        </form>
        <div class="weather-city">
          <h1 id="city"></h1>
          <ul id="first-list">
            <li class="first"><span id="date"></span></li>
            <li class="first" id="description"></li>
          </ul>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <img
              src="http://openweathermap.org/img/wn/10n@2x.png"
              alt="Cloudy"
              id="icon"
            />
            <strong id="temperature"> 42 </strong>
            <span id="units">
              <a href="#" id="celsius-link"> 째C | </a>
              <a href="#" id="fahrenheit-degree">째F</a>
            </span>
          </div>
          <div class="col">
            <ul id="second-list">
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Sat</div>
              <img
                src="http://openweathermap.org/img/wn/02n@2x.png"
                alt=""
                width="40"
              />
              <div class="weather-forecast-temp">
                <span class="weather-temp-max"> 8째 </span>
                <span class="weather-temp-min"> 10째 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="source-code">
        <small>
          <a href="https://github.com/MaameSekyere/WeatherApp" target="blank">
            Open-source code
          </a>
          by Maame Sekyere
        </small>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
