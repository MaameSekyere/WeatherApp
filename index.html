<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-city">
          <h1 id="city"></h1>
          <ul id="first-list">
            <li class="first"><span id="date"></span></li>
            <li class="first" id="description"></li>
          </ul>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy"
              id="icon"
            />
            <strong id="temperature"> 42 </strong>
            <span id="units"> °C | °F </span>
          </div>
          <div class="col">
            <ul id="second-list">
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="source-code">
        <small>
          <a href="https://github.com/MaameSekyere/WeatherApp" target="blank">
            Open-source code
          </a>
          by Maame Sekyere
        </small>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
